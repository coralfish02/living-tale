<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Tale - </title>
    <style>
        :root {
            /* プライマリーカラー - Living Taleのブランドカラー */
            --primary-blue: #4169E1;
            --primary-light: #6B8BF0;
            --primary-dark: #5568d3;
            
            /* キャラクター別カラー */
            --tsuda-color: #FF8C42;
            --risa-color: #9B87F5;
            
            /* 登場人物カード用カラー（2人分） */
            --character-1-color: #FF6B9D; /* 1人目 - ピンク */
            --character-2-color: #4ECDC4; /* 2人目 - ターコイズ */
            
            /* 起承転結のフェーズ別カラー */
            --phase-ki-color: #4CAF50;    /* 起 - 緑（始まり） */
            --phase-sho-color: #2196F3;   /* 承 - 青（展開） */
            --phase-ten-color: #FF9800;   /* 転 - オレンジ（転換） */
            --phase-ketsu-color: #9C27B0; /* 結 - 紫（結末） */
            
            /* 内心描写用 */
            --thought-bg: rgba(0, 0, 0, 0.05);
            --thought-border: #666666;
            
            /* ダークモード対応 */
            --bg-primary: #FFFFFF;
            --bg-secondary: #f8f9fa;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #ddd;
        }

        [data-theme="dark"] {
            --bg-primary: #1A1A2E;
            --bg-secondary: #16213E;
            --text-primary: #FFFFFF;
            --text-secondary: #E0E0E0;
            --border-color: #2a2a3e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FFD700;
            min-height: 100vh;
            padding: 10px;
            transition: background 0.3s;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #FFF8E7;
            border: 4px solid #000;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        /* レスポンシブデザイン */
        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
            body {
                padding: 20px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 1200px;
            }
        }

        @media (max-width: 767px) {
            h1 {
                font-size: 1.8em !important;
            }
            .container {
                padding: 15px;
                border-radius: 15px;
            }
        }

        /* ヘッダーとナビゲーション */
        .header-section {
            position: sticky;
            top: 0;
            background: var(--bg-primary);
            z-index: 100;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        [data-theme="dark"] .header-section {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border-bottom: 4px solid #FFD700;
        }

        h1 {
            text-align: center;
            color: #000;
            margin-bottom: 10px;
            font-size: 4.5em;
            font-weight: 900;
            font-style: italic;
            text-shadow: 4px 4px 0px #FFD700;
        }

        [data-theme="dark"] h1 {
            color: #FFF;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 4px 4px 0px rgba(255, 215, 0, 0.3);
        }

        .subtitle {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        [data-theme="dark"] .subtitle {
            color: #E0E0E0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        /* プログレスバー */
        .progress-container {
            margin: 20px 0;
            background: #FFF;
            border-radius: 10px;
            padding: 15px;
            border: 3px solid #000;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #FFF;
            border: 2px solid #000;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #FFD700;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .progress-text {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        [data-theme="dark"] .progress-text {
            color: #CCC;
        }

        /* サイドナビゲーション */
        .side-nav {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--bg-primary);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 999;
            display: none;
            max-width: 150px;
        }

        .side-nav.visible {
            display: block;
        }

        .nav-item {
            display: block;
            padding: 10px 15px;
            margin: 5px 0;
            background: var(--bg-secondary);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .nav-item:hover {
            background: var(--primary-blue);
            color: white;
            transform: translateX(-5px);
        }

        .nav-item.active {
            background: var(--primary-blue);
            color: white;
        }

        @media (max-width: 1024px) {
            .side-nav {
                display: none;
            }
        }

        /* モバイル用フローティングナビゲーション */
        .mobile-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-primary);
            border-radius: 25px;
            padding: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 50;
            display: none;
        }

        .mobile-nav.visible {
            display: flex;
            gap: 10px;
        }

        .mobile-nav-item {
            padding: 10px 15px;
            background: var(--bg-secondary);
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: bold;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .mobile-nav-item.active {
            background: var(--primary-blue);
            color: white;
        }

        @media (min-width: 1025px) {
            .mobile-nav {
                display: none !important;
            }
        }

        .badge {
            display: inline-block;
            background: var(--primary-blue);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 30px;
        }

        .setup-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #000;
        }

        [data-theme="dark"] label {
            color: #FFF;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 3px solid #000;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
            background: #FFF;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #FFD700;
        }

        button {
            background: #000;
            color: #FFD700;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        button:disabled {
            background: #666;
            color: #DDD;
            cursor: not-allowed;
            transform: none;
        }

        .phase-section {
            margin-top: 30px;
        }

        .phase-title {
            font-size: 1.5em;
            color: #000;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 4px solid #FFD700;
            font-weight: bold;
        }

        [data-theme="dark"] .phase-title {
            color: #888;
        }

        .story-title-display {
            text-align: center;
            margin: 20px 0 30px 0;
            padding: 20px;
            background: #FFD700;
            border: 4px solid #000;
            border-radius: 10px;
        }

        [data-theme="dark"] .story-title-display {
            background: #2A2A3E;
            border: 4px solid #FFD700;
        }

        .story-title-text {
            color: #000;
            font-size: 1.8em;
            font-weight: bold;
            margin: 0;
        }

        [data-theme="dark"] .story-title-text {
            color: #FFD700;
        }

        .phase-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .phase-btn {
            padding: 20px;
            background: #FFF;
            border: 3px solid #000;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s;
            color: #000;
        }

        [data-theme="dark"] .phase-btn {
            background: #FFF;
            border: 3px solid #FFD700;
            color: #000;
        }

        .phase-btn.active {
            background: #FFD700;
            color: #000;
            border: 3px solid #000;
        }

        [data-theme="dark"] .phase-btn.active {
            background: #FFD700;
            color: #000;
            border: 3px solid #000;
        }

        .phase-btn.completed {
            background: #000;
            color: #FFD700;
            border: 3px solid #000;
        }

        [data-theme="dark"] .phase-btn.completed {
            background: #FFD700;
            color: #000;
            border: 3px solid #000;
        }

        .direction-input {
            margin-bottom: 20px;
        }

        .direction-input label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        [data-theme="dark"] .direction-input label {
            color: #888;
        }

        .direction-input textarea {
            width: 100%;
            padding: 15px;
            border: 3px solid #000;
            border-radius: 10px;
            font-size: 1em;
            resize: vertical;
            min-height: 80px;
            background: #FFF;
        }

        /* 選択肢提案 */
        .suggestions-container {
            margin-bottom: 15px;
            padding: 15px;
            background: #FFFAE6;
            border-radius: 10px;
            border: 3px solid #FFD700;
        }

        .suggestions-title {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-weight: bold;
        }

        [data-theme="dark"] .suggestions-title {
            color: #888;
        }

        .suggestions-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion-chip {
            padding: 8px 15px;
            background: #FFF;
            border: 2px solid #000;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
            color: #000;
        }

        .suggestion-chip:hover {
            background: #FFD700;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .suggestions-loading {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9em;
            font-style: italic;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .status-initializing {
            background: #FFFAE6;
            color: #000;
            border: 3px solid #FFD700;
        }

        [data-theme="dark"] .status-initializing {
            background: #2A2A3E;
            color: #FFD700;
            border: 3px solid #FFD700;
        }

        .status-ready {
            background: #FFD700;
            color: #000;
            border: 3px solid #000;
        }

        [data-theme="dark"] .status-ready {
            background: #2A2A3E;
            color: #FFD700;
            border: 3px solid #FFD700;
        }

        .status-generating {
            background: #FFF;
            color: #000;
            border: 3px solid #FFD700;
        }

        [data-theme="dark"] .status-generating {
            background: #2A2A3E;
            color: #FFD700;
            border: 3px solid #FFD700;
        }

        .status-error {
            background: #000;
            color: #FFD700;
            border: 3px solid #FFD700;
        }

        [data-theme="dark"] .status-error {
            background: #2A2A3E;
            color: #FF6B6B;
            border: 3px solid #FF6B6B;
        }

        .character-card {
            background: #FFF;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 3px solid #000;
            color: #000;
            box-shadow: -6px 0 0 #FFD700;
        }

        [data-theme="dark"] .character-card {
            background: #2A2A3E;
            border-color: #FFD700;
            color: #FFF;
        }

        /* 1人目のキャラクター */
        .character-card.character-1 {
            box-shadow: -6px 0 0 #FFD700;
        }

        .character-card.character-1 .character-name {
            color: #000;
        }

        /* 2人目のキャラクター */
        .character-card.character-2 {
            box-shadow: -6px 0 0 #FFD700;
        }

        .character-card.character-2 .character-name {
            color: #000;
        }

        .character-card strong {
            color: #000;
        }

        [data-theme="dark"] .character-card strong {
            color: #FFF;
        }

        .character-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #000;
        }

        [data-theme="dark"] .character-name {
            color: #FFD700 !important;
        }

        [data-theme="dark"] .character-card div {
            color: #FFF;
        }

        .conversation-item {
            background: #FFF;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 3px solid #000;
            box-shadow: -6px 0 0 #FFD700;
            position: relative;
            transition: all 0.3s;
        }

        [data-theme="dark"] .conversation-item {
            background: #2A2A3E;
            border: 3px solid #444;
        }

        /* フェーズ別の左バーカラー（すべて黄色シャドウ） */
        .conversation-item[data-phase="ki"] {
            box-shadow: -6px 0 0 #FFD700;
        }

        .conversation-item[data-phase="sho"] {
            box-shadow: -6px 0 0 #FFD700;
        }

        .conversation-item[data-phase="ten"] {
            box-shadow: -6px 0 0 #FFD700;
        }

        .conversation-item[data-phase="ketsu"] {
            box-shadow: -6px 0 0 #FFD700;
        }

        .conversation-item.highlight {
            box-shadow: -8px 0 0 #FFD700, 0 3px 10px rgba(255, 215, 0, 0.3);
        }

        /* フェーズ別のハイライト時の影の色（すべて黄色） */
        .conversation-item[data-phase="ki"].highlight {
            box-shadow: -8px 0 0 #FFD700, 0 3px 10px rgba(255, 215, 0, 0.3);
        }

        .conversation-item[data-phase="sho"].highlight {
            box-shadow: -8px 0 0 #FFD700, 0 3px 10px rgba(255, 215, 0, 0.3);
        }

        .conversation-item[data-phase="ten"].highlight {
            box-shadow: -8px 0 0 #FFD700, 0 3px 10px rgba(255, 215, 0, 0.3);
        }

        .conversation-item[data-phase="ketsu"].highlight {
            box-shadow: -8px 0 0 #FFD700, 0 3px 10px rgba(255, 215, 0, 0.3);
        }

        .phase-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #FFD700;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            border: 2px solid #000;
        }

        /* フェーズバッジの色もフェーズに合わせる（すべて黄色に統一） */
        .conversation-item[data-phase="ki"] .phase-badge {
            background: #FFD700;
            color: #000;
        }

        .conversation-item[data-phase="sho"] .phase-badge {
            background: #FFD700;
            color: #000;
        }

        .conversation-item[data-phase="ten"] .phase-badge {
            background: #FFD700;
            color: #000;
        }

        .conversation-item[data-phase="ketsu"] .phase-badge {
            background: #FFD700;
            color: #000;
        }

        .speaker-name {
            font-weight: bold;
            color: var(--primary-blue);
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .narrative {
            line-height: 1.8;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 1.05em;
        }

        .all-thoughts {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #ddd;
        }

        .all-thoughts {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed var(--border-color);
        }

        .thoughts-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            cursor: pointer;
            user-select: none;
        }

        .thoughts-toggle {
            background: var(--thought-bg);
            border: 2px solid var(--thought-border);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.9em;
            color: var(--thought-border);
            font-weight: bold;
            transition: all 0.3s;
        }

        [data-theme="dark"] .thoughts-toggle {
            color: #FFF;
            border-color: #FFF;
        }

        .thoughts-toggle:hover {
            background: #000;
            color: #FFF;
        }

        [data-theme="dark"] .thoughts-toggle:hover {
            background: #FFF;
            color: #000;
        }

        .thoughts-content {
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .thoughts-content.collapsed {
            max-height: 0;
            opacity: 0;
            margin: 0;
            padding: 0;
        }

        .inner-thought {
            font-style: italic;
            color: #333;
            padding: 10px 15px;
            background: #FFFAE6;
            border-radius: 5px;
            margin-bottom: 8px;
            border: 2px solid #000;
            box-shadow: -4px 0 0 #FFD700;
            transition: all 0.3s;
        }

        .inner-thought:last-child {
            margin-bottom: 0;
        }


        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #FFF;
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 円状ローディングアイコン */
        .circular-loader {
            width: 60px;
            height: 60px;
            position: relative;
            margin: 20px auto;
        }

        .circular-loader .bar {
            position: absolute;
            width: 4px;
            height: 12px;
            background: #FFD700; /* 黄色 */
            border-radius: 2px;
            left: 50%;
            top: 0;
            transform-origin: 50% 30px;
            animation: circularLoader 1.2s linear infinite;
        }

        /* 12個の長方形を円周上に配置 */
        .circular-loader .bar:nth-child(1) {
            transform: rotate(0deg) translateY(-30px);
            animation-delay: 0s;
        }

        .circular-loader .bar:nth-child(2) {
            transform: rotate(30deg) translateY(-30px);
            animation-delay: 0.1s;
        }

        .circular-loader .bar:nth-child(3) {
            transform: rotate(60deg) translateY(-30px);
            animation-delay: 0.2s;
        }

        .circular-loader .bar:nth-child(4) {
            transform: rotate(90deg) translateY(-30px);
            animation-delay: 0.3s;
        }

        .circular-loader .bar:nth-child(5) {
            transform: rotate(120deg) translateY(-30px);
            animation-delay: 0.4s;
        }

        .circular-loader .bar:nth-child(6) {
            transform: rotate(150deg) translateY(-30px);
            animation-delay: 0.5s;
        }

        .circular-loader .bar:nth-child(7) {
            transform: rotate(180deg) translateY(-30px);
            animation-delay: 0.6s;
        }

        .circular-loader .bar:nth-child(8) {
            transform: rotate(210deg) translateY(-30px);
            animation-delay: 0.7s;
        }

        .circular-loader .bar:nth-child(9) {
            transform: rotate(240deg) translateY(-30px);
            animation-delay: 0.8s;
        }

        .circular-loader .bar:nth-child(10) {
            transform: rotate(270deg) translateY(-30px);
            animation-delay: 0.9s;
        }

        .circular-loader .bar:nth-child(11) {
            transform: rotate(300deg) translateY(-30px);
            animation-delay: 1.0s;
        }

        .circular-loader .bar:nth-child(12) {
            transform: rotate(330deg) translateY(-30px);
            animation-delay: 1.1s;
        }

        @keyframes circularLoader {
            0% {
                background: #FFD700; /* 黄色 */
                opacity: 1;
            }
            25% {
                background: #000; /* 黒 */
                opacity: 0.8;
            }
            50% {
                background: #FFD700; /* 黄色 */
                opacity: 0.5;
            }
            75% {
                background: #000; /* 黒 */
                opacity: 0.8;
            }
            100% {
                background: #FFD700; /* 黄色 */
                opacity: 1;
            }
        }

        /* ローディングメッセージ */
        .loading-message {
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .loading-text {
            color: var(--text-primary);
            font-size: 1.1em;
            font-weight: bold;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        .hidden {
            display: none;
        }

        .summary-section {
            background: #000;

    </style>
</head>
<body>
    <!-- ダークモード切り替えボタン -->
    <div class="tooltip">
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="テーマ切り替え">
            <span id="themeIcon" class="theme-text">Dark</span>
        </button>
        <span class="tooltiptext">ダークモード切り替え (Ctrl+K)</span>
    </div>


    <!-- スクロールトップボタン -->
    <button class="scroll-top-btn" onclick="scrollToTop()" aria-label="トップに戻る" title="トップに戻る">
        <span style="line-height: 1;">▲</span>
    </button>

    <div class="container">
        <header class="header-section">
            <h1>Living Tale</h1>
            <p class="subtitle" style="font-size: 0.85em; margin-bottom: 10px;">リビング・テイル</p>
            <p class="subtitle" style="font-size: 1.1em; margin-top: -10px; font-weight: 500; letter-spacing: 0.15em; font-style: italic;">育てる。生まれる。ストーリー。</p>
            
            <!-- プログレスバー -->
            <div id="progressContainer" class="progress-container hidden">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>

        <!-- サイドナビゲーション（デスクトップ用） -->
        <nav id="sideNav" class="side-nav">

            <a href="#summary" class="nav-item" onclick="scrollToSection('result')">要約</a>
            <a href="#ki" class="nav-item" onclick="scrollToPhase('ki')">起</a>
            <a href="#sho" class="nav-item" onclick="scrollToPhase('sho')">承</a>
            <a href="#ten" class="nav-item" onclick="scrollToPhase('ten')">転</a>
            <a href="#ketsu" class="nav-item" onclick="scrollToPhase('ketsu')">結</a>
        </nav>

        <!-- モバイルナビゲーション -->
        <nav id="mobileNav" class="mobile-nav">
            <a href="#ki" class="mobile-nav-item" onclick="scrollToPhase('ki')">起</a>
            <a href="#sho" class="mobile-nav-item" onclick="scrollToPhase('sho')">承</a>
            <a href="#ten" class="mobile-nav-item" onclick="scrollToPhase('ten')">転</a>
            <a href="#ketsu" class="mobile-nav-item" onclick="scrollToPhase('ketsu')">結</a>

        <!-- セットアップセクション -->
        <div id="setupSection" class="setup-section">
            <label for="themeInput">物語のテーマを入力してください：</label>
            <input type="text" id="themeInput" placeholder="物語のテーマを入力..." value="">
            <p style="color: #666; font-size: 0.9em; margin-top: 8px;">例：野球部の先輩後輩の会話、喫茶店での偶然の再会、図書館での静かな出会い</p>

            <button id="startBtn" onclick="startSession()">物語を開始</button>

                <h3 id="storyTitleText" class="story-title-text"></h3>

        <div id="progressSection" class="hidden">

                </div>
            </div>
            
            <div id="progressContent" class="hidden">
            <div class="phase-buttons">
                <div class="phase-btn" id="phaseKi">起</div>
                <div class="phase-btn" id="phaseSho">承</div>
                <div class="phase-btn" id="phaseTen">転</div>
                <div class="phase-btn" id="phaseKetsu">結</div>
            </div>

            <!-- 選択肢提案 -->
            <div id="suggestionsContainer" class="suggestions-container hidden">
                <div class="suggestions-title">AIからの提案（クリックで自動入力）</div>
                <div id="suggestionsList" class="suggestions-list">
                    <div class="suggestions-loading">提案を生成中...</div>
                </div>

            <div class="direction-input">
                <label for="directionInput" id="directionLabel">「起」フェーズで次の要素を加える。要素を加えない場合は空欄のまま「次へ進む」をクリック：</label>

                <h2 class="comic-title">ストーリーイメージ</h2>

    <script>
        let sessionId = null;
        let currentPhase = null;
        let statusCheckInterval = null;
        let characters = [];
        let thoughtsCollapsed = localStorage.getItem('thoughtsCollapsed') === 'true';
        let lastProcessedPhase = null; // 最後に処理したフェーズを記録（重複実行防止）

        // テキストを表示用に整形する関数
        function formatText(text) {
            if (!text) return '';
            // すべての改行を削除し、自然な文章として表示
            // 改行コード(\n)をスペースに置き換える
            return text.replace(/\n+/g, ' ').trim();
        }

        async function startSession() {
            const theme = document.getElementById('themeInput').value.trim();
            if (!theme) {
                alert('テーマを入力してください');
                return;
            }

            console.log('[DEBUG] startSession called with theme:', theme);

            // UI更新
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            startBtn.textContent = '初期化中...';
            showStatus('初期化中...', 'initializing');

            try {
                console.log('[DEBUG] Sending POST request to /start');
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ theme })
                });

                console.log('[DEBUG] Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`サーバーエラー (${response.status}): ${errorText}`);
                }

                const data = await response.json();
                console.log('[DEBUG] Response data:', data);
                
                if (!data.session_id) {
                    throw new Error('セッションIDが取得できませんでした');
                }

                sessionId = data.session_id;
                console.log('[DEBUG] Session ID:', sessionId);

                // ステータスチェック開始
                startStatusCheck();

            } catch (error) {
                console.error('[ERROR] startSession error:', error);
                alert('エラーが発生しました: ' + error.message + '\n\nブラウザのコンソール（F12）で詳細を確認してください。');
                showStatus('エラーが発生しました: ' + error.message, 'error');
                startBtn.disabled = false;
                startBtn.textContent = '物語を開始';
            }
        }

        function startStatusCheck() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }

            statusCheckInterval = setInterval(async () => {
                try {
                    if (!sessionId) {
                        console.error('[ERROR] sessionIdが設定されていません');
                        clearInterval(statusCheckInterval);
                        return;
                    }

                    console.log(`[DEBUG] ステータス確認: sessionId=${sessionId}`);
                    const response = await fetch(`/status/${sessionId}`);
                    
                    if (!response.ok) {
                        if (response.status === 404) {
                            const errorData = await response.json().catch(() => ({}));
                            console.error(`[ERROR] セッションが見つかりません (404): ${sessionId}`, errorData);
                            clearInterval(statusCheckInterval);
                            showStatus('エラー: セッションが見つかりません。もう一度お試しください。', 'error');
                            const startBtn = document.getElementById('startBtn');
                            if (startBtn) {
                                startBtn.disabled = false;
                                startBtn.textContent = '物語を開始';
                            }
                            return;
                        }
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    console.log('[DEBUG] Status response:', data);

                    if (data.error && data.status === 'not_found') {
                        console.error('[ERROR] セッションが見つかりません:', data);
                        clearInterval(statusCheckInterval);
                        showStatus('エラー: セッションが見つかりません。もう一度お試しください。', 'error');
                        const startBtn = document.getElementById('startBtn');
                        if (startBtn) {
                            startBtn.disabled = false;
                            startBtn.textContent = '物語を開始';
                        }
                        return;
                    }

                    if (data.status === 'ready') {
                        clearInterval(statusCheckInterval);
                        onSessionReady(data);
                    } else if (data.status === 'error') {
                        clearInterval(statusCheckInterval);
                        showStatus('エラー: ' + (data.error || '不明なエラー'), 'error');
                        const startBtn = document.getElementById('startBtn');
                        if (startBtn) {
                            startBtn.disabled = false;
                            startBtn.textContent = '物語を開始';
                        }
                    } else if (data.status === 'initializing') {
                        showStatus(data.progress || '初期化中...', 'initializing');
                    } else if (data.status === 'generating') {
                        // 生成中はcurrentPhaseを更新しない（完了時にonPhaseContinueで更新される）
                        // フェーズ名表示用に、data.current_phaseがあればそれを使用、なければcurrentPhaseを使用
                        const phaseForDisplay = data.current_phase || currentPhase || 'ki';
                        // フェーズ名はshowStatus内でcurrentPhaseから取得（生成中のフェーズを表示）
                        // ただし、currentPhaseは更新しない（完了時に更新される）
                        showStatus('', 'generating');
                    } else if (data.status === 'continue') {
                        // UIを即座に更新
                        console.log('[DEBUG] Status continue received:', data);
                        onPhaseContinue(data);
                        // ステータスチェックは継続（次の生成のため）
                        showStatus('次のフェーズへ進めます', 'ready');
                    } else if (data.status === 'complete') {
                        clearInterval(statusCheckInterval);
                        onStoryComplete(data);
                    } else if (data.next_phase) {
                        // next_phaseが直接返ってきた場合も処理
                        console.log('[DEBUG] next_phase received:', data.next_phase);
                        if (data.next_phase !== 'complete') {
                            currentPhase = data.next_phase;
                            // プログレスバーは更新しない（フェーズ完了時に更新）
                            updateNavigationActive(currentPhase);
                            updateDirectionLabel();
                        }
                    }
                } catch (error) {
                    console.error('[ERROR] ステータス取得エラー:', error);
                    // エラーが続く場合は、ポーリングを停止
                    if (error.message && error.message.includes('404')) {
                        clearInterval(statusCheckInterval);
                        showStatus('エラー: セッションが見つかりません。もう一度お試しください。', 'error');
                    }
                }
            }, 2000); // 2秒ごとにチェック
        }

        function onSessionReady(data) {
            showStatus('準備完了！', 'ready');

            // セットアップセクション非表示
            document.getElementById('setupSection').classList.add('hidden');

            // キャラクター表示
            displayCharacters(data.characters);

            // 物語の題名を表示
            if (data.story_title) {
                const storyTitleDisplay = document.getElementById('storyTitleDisplay');
                const storyTitleText = document.getElementById('storyTitleText');
                if (storyTitleDisplay && storyTitleText) {
                    storyTitleText.textContent = data.story_title;
                    storyTitleDisplay.classList.remove('hidden');
                }
            }

            // 進行セクション表示
            const progressSection = document.getElementById('progressSection');
            const progressTitle = document.getElementById('progressTitle');
            const progressContent = document.getElementById('progressContent');
            
            if (progressSection) progressSection.classList.remove('hidden');
            if (progressTitle) progressTitle.classList.remove('hidden');
            if (progressContent) progressContent.classList.remove('hidden');
            
            document.getElementById('phaseKi').classList.add('active');
            currentPhase = 'ki';
            
            // プログレスバーは起フェーズ開始時は0%のまま（完了時に25%に更新）
            // 初期状態では0%を表示
            const progressContainer = document.getElementById('progressContainer');
            if (progressContainer) {
                progressContainer.classList.remove('hidden');
                document.getElementById('progressFill').style.width = '0%';
                document.getElementById('progressText').textContent = '進行状況: 0%';
            }
            
            // ラベルを初期化
            updateDirectionLabel();

            // 会話セクション表示
            document.getElementById('conversationSection').classList.remove('hidden');
        }

        function displayCharacters(charData) {
            characters = charData;
            const section = document.getElementById('charactersSection');
            const list = document.getElementById('charactersList');

            list.innerHTML = charData.map((char, index) => `
                <div class="character-card character-${index + 1}">
                    <div class="character-name">${char.name} (${char.age}歳)</div>
                    <div><strong>表の顔:</strong> ${char.public_persona}</div>
                    <div><strong>秘密の目的:</strong> ${char.secret_goal}</div>
                    <div><strong>話し方:</strong> ${char.speech_style}</div>
                </div>
            `).join('');

            section.classList.remove('hidden');
        }

        async function continueStory() {
            const direction = document.getElementById('directionInput').value.trim();

            document.getElementById('continueBtn').disabled = true;
            
            // 最初のきっかけ入力時はcurrentPhaseがnullの可能性があるので、'ki'をデフォルトとして設定
            if (!currentPhase) {
                currentPhase = 'ki';
            }
            
            // フェーズ名はshowStatus内でcurrentPhaseから取得
            showStatus('', 'generating');

            try {
                const response = await fetch('/continue', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        direction: direction
                    })
                });

                // ステータスチェック再開
                startStatusCheck();

            } catch (error) {
                console.error('エラー:', error);
                showStatus('エラーが発生しました: ' + error.message, 'error');
                document.getElementById('continueBtn').disabled = false;
            }
        }

        function onPhaseContinue(data) {
            console.log('[DEBUG] onPhaseContinue called, currentPhase:', currentPhase, 'data:', data);

            // 次のフェーズを取得
            const nextPhase = data.next_phase || data.current_phase;

            // ★ 重複実行防止：同じフェーズへの遷移は1回だけ
            if (nextPhase === lastProcessedPhase) {
                console.log('[DEBUG] このフェーズは既に処理済みです:', nextPhase);
                return;
            }

            // フェーズ完了マーク
            const phaseMap = { 'ki': 'phaseKi', 'sho': 'phaseSho', 'ten': 'phaseTen', 'ketsu': 'phaseKetsu' };
            
            // 完了したフェーズを計算（nextPhaseの前のフェーズ）
            const phaseOrder = ['ki', 'sho', 'ten', 'ketsu'];
            let completedPhase = currentPhase; // デフォルトはcurrentPhase
            
            if (nextPhase && nextPhase !== 'complete') {
                const nextIndex = phaseOrder.indexOf(nextPhase);
                if (nextIndex > 0) {
                    // nextPhaseの前のフェーズが完了したフェーズ
                    completedPhase = phaseOrder[nextIndex - 1];
                } else if (nextIndex === 0) {
                    // nextPhaseが'ki'の場合、完了したフェーズはない（初回）
                    completedPhase = null;
                }
            }
            
            // 会話表示更新（先に更新してからフェーズを変更）
            if (data.conversation && data.conversation.length > 0) {
                displayConversations(data.conversation);
            }

            // 完了したフェーズをマーク
            if (completedPhase && phaseMap[completedPhase]) {
                const currentElement = document.getElementById(phaseMap[completedPhase]);
                console.log('[DEBUG] Marking phase as completed:', completedPhase);
                if (currentElement) {
                    currentElement.classList.remove('active');
                    currentElement.classList.add('completed');
                }
                
                // 完了したフェーズのパーセンテージに更新
                updateProgress(completedPhase, true);
            }

            // 次のフェーズへ
            if (nextPhase && nextPhase !== 'complete' && nextPhase !== completedPhase) {
                console.log('[DEBUG] Moving to next phase:', nextPhase);
                
                // currentPhaseを更新
                currentPhase = nextPhase;
                
                // プログレスバーは更新しない（次のフェーズが完了するまで待つ）
                
                // 次のフェーズをアクティブに
                const nextElement = document.getElementById(phaseMap[currentPhase]);
                if (nextElement) {
                    // 既存のactiveクラスを削除
                    document.querySelectorAll('.phase-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    nextElement.classList.add('active');
                    console.log('[DEBUG] Phase button activated:', currentPhase);
                }
                
                // ナビゲーションのアクティブ状態を更新
                updateNavigationActive(currentPhase);
                
                // 入力欄とボタンをリセット
                const directionInput = document.getElementById('directionInput');
                const continueBtn = document.getElementById('continueBtn');
                if (directionInput) directionInput.value = '';
                if (continueBtn) {
                    continueBtn.disabled = false;
                    continueBtn.textContent = '次へ進む';
                }

                // ★ 処理済みフェーズを記録（重複実行防止）
                lastProcessedPhase = nextPhase;

                // ラベルを更新
                updateDirectionLabel();
            } else if (nextPhase === 'complete') {
                // 完了の場合
                console.log('[DEBUG] Story complete');
                if (currentPhase && phaseMap[currentPhase]) {
                    const currentElement = document.getElementById(phaseMap[currentPhase]);
                    if (currentElement) {
                        currentElement.classList.remove('active');
                        currentElement.classList.add('completed');
                    }
                }
                // 結フェーズが完了したので100%に
                updateProgress('ketsu', true);
            }
        }

        // ストーリーイメージのポーリング
        let comicPollingInterval = null;

        function startComicPolling() {
            // 初期表示（生成中プレースホルダー）
            displayComicPlaceholders();

            // 5秒ごとにチェック
            comicPollingInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/comic/${sessionId}`);
                    const data = await response.json();

                    console.log('[DEBUG] Comic status:', data.comic_status, 'Images:', data.comic_images);

                    if (data.comic_status === 'complete') {
                        clearInterval(comicPollingInterval);
                        displayComicPanels(data.comic_images);
                        showStatus('物語とストーリーイメージが完成しました！', 'ready');
                    } else if (data.comic_status === 'generating') {
                        // 生成済みの画像があれば随時表示
                        if (data.comic_images && data.comic_images.length > 0) {
                            displayComicPanels(data.comic_images);
                        }
                    } else if (data.comic_status === 'error') {
                        clearInterval(comicPollingInterval);
                        showStatus('ストーリーイメージの生成に失敗しました', 'error');
                    }
                } catch (error) {
                    console.error('ストーリーイメージチェックエラー:', error);
                }
            }, 5000);
        }

        async function loadSuggestions() {
            if (!sessionId) {

                return;
            }

            const suggestionsContainer = document.getElementById('suggestionsContainer');

            try {
                const response = await fetch(`/suggestions/${sessionId}`);

                    console.error('[ERROR] 選択肢取得エラー:', data.error);
                    suggestionsContainer.classList.add('hidden');
                    return;
                }

                const suggestions = data.suggestions || [];

                if (suggestions.length === 0) {
                    // 提案がまだ生成されていない場合は少し待ってリトライ

                    };
                    suggestionsList.appendChild(chip);
                });

                console.log('[DEBUG] 選択肢を表示しました:', suggestions);

            } catch (error) {
                console.error('[ERROR] 選択肢取得エラー:', error);

                'sho': 50,  // 承フェーズ完了時

        // コピー機能
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                // フォールバック
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    return true;
                } catch (err) {
                    document.body.removeChild(textArea);
                    return false;
                }
            }
        }

        function copySummary() {
            const summaryText = document.getElementById('summaryText').textContent;
            if (copyToClipboard(summaryText)) {
                const btn = event.target.closest('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = '✓ コピーしました';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            } else {

        }

                setTimeout(() => {

        }

                const scrollTopBtn = document.querySelector('.scroll-top-btn');
                if (scrollTopBtn) {
                    if (scrollTop > 300) {
                        scrollTopBtn.classList.add('visible');
                    } else {
                        scrollTopBtn.classList.remove('visible');
                    }
                }
                
                // スクロール方向に応じてナビゲーションを表示/非表示
                const sideNav = document.getElementById('sideNav');
                if (sideNav && sideNav.classList.contains('visible')) {
                    if (scrollTop > lastScrollTop && scrollTop > 100) {
                        // 下にスクロール
                        sideNav.style.opacity = '0.8';
                    } else {
                        // 上にスクロール
                        sideNav.style.opacity = '1';
                    }
                }
                lastScrollTop = scrollTop;
            });

            // キーボードショートカット
            document.addEventListener('keydown', function(e) {
                // Ctrl/Cmd + K でテーマ切り替え
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    toggleTheme();
                }
                
                // 矢印キーでフェーズ移動（Alt押下時）
                if (e.altKey && currentPhase) {
                    const phaseOrder = ['ki', 'sho', 'ten', 'ketsu'];
                    const currentIndex = phaseOrder.indexOf(currentPhase);
                    
                    if (e.key === 'ArrowRight' && currentIndex < phaseOrder.length - 1) {
                        e.preventDefault();
                        scrollToPhase(phaseOrder[currentIndex + 1]);
                    } else if (e.key === 'ArrowLeft' && currentIndex > 0) {
                        e.preventDefault();
                        scrollToPhase(phaseOrder[currentIndex - 1]);
                    }
                }
            });
        });
    </script>
</body>
</html>
